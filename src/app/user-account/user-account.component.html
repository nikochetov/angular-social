<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img class="example-header-image" [src]="imgAvatar">
        </div>
        <mat-card-title>First Last</mat-card-title>
        <mat-card-subtitle>{{ currentUser.username }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="img">
    <mat-card-content>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores atque deleniti ducimus enim
            eos error est et, fugit laboriosam laborum maxime minus provident qui quod ratione temporibus
            voluptatem voluptates voluptatum.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
