<mat-card>
    <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <form [formGroup]="signupFormGroup">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" formControlName="userName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <button class="signupButton" mat-flat-button color="primary">Log In</button>
    <p><a routerLink="/signup">Sign Up </a>for register</p>
</mat-card>
